name: CI/CD Vue 3

on:
  pull_request:
    branches: [ main ]
    types: [ closed ] # срабатывает только при закрытии PR

jobs:
  build-and-deploy:
    if: github.event.pull_request.merged == true # фильтр: только если PR смёржен
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci

      # 4. Линтинг
      - name: Lint code
        run: npm run lint

      # 5. Тесты (если есть)
      - name: Run tests
        run: npm test
        continue-on-error: true # если тестов нет, не падаем

      # 6. Сборка проекта
      - name: Build project
        run: npm run build

      # 7. Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
