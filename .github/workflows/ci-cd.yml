name: CI/CD Vue 3

on:
  pull_request:
    branches: [ main ] # Запуск при создании/обновлении PR в main
  push:
    branches: [ main ] # Запуск после merge в main

jobs:
  build-and-deploy:
    name: CI/CD Build & Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        if: github.event_name == 'push' # деплой только после merge
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
